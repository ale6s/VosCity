<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>VosCity | Login</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a2ee341a31.js" crossorigin="anonymous"></script>
    <link href="/css/app.css" rel="stylesheet" />
    <link href="/css/login.css" rel="stylesheet" />
    <link rel="icon" href="https://img.icons8.com/color/48/000000/map-marker.png">
</head>

<body>

    <!--dipslay map-->
    <div style="z-index: -99;" id="map"></div>

    <div id="logreg-forms">
        <div id="login_div" class="main-div">
            <div class="form-signin">
                <h1 id="signLogin" class="h3 mb-3 font-weight-normal" style="text-align: center"> Log In</h1>
                <span id="orLogin" style="text-align:center"></span>
                <div class="input-group">
                    <input type="email" id="email_field" class="form-control" placeholder="Email address" required=""
                        autofocus="">
                </div>

                <div class="input-group">
                    <input type="password" id="password_field" class="form-control" placeholder="Password" required="">
                </div>

                <div class="input-group">
                    <button class="btn btn-md btn-rounded btn-block form-control submit" onclick="login()"
                        type="submit"><i class="fas fa-sign-in-alt"></i> Log In</button>
                </div>

                <a href="#" id="forgot_pswd">Forgot your password?</a>
                <a href="index.html"><i class="fa fa-angle-left"></i> Return</i></a>
                <hr>
                <!-- <p>Don't have an account!</p>  -->
                <button class="btn btn-primary btn-block" type="button" id="btn-signup"><i class="fas fa-user-plus"></i>
                    Create an account</button>
            </div>

        </div>


        <form action="#" class="form-reset">
            <span class="text-white font-weight-bold mt-2" id="error_reset"></span>
            <input type="email" id="resetEmail" class="form-control" placeholder="Email address" required=""
                autofocus="">
            <button onclick="resetpws()" class="btn btn-primary btn-block" type="submit">Reset Password</button>
            <a href="#" id="cancel_reset"><i class="fas fa-angle-left"></i> Return</a>
        </form>

        <form action="#" class="form-signup ">

            <h2 style="text-align:center" class="text-white">Create an account</h2>

            <input type="email" id="user-email" class="form-control" placeholder="Email address" required autofocus="">
            <input type="password" id="user-pass" class="form-control" placeholder="Password" required autofocus="">
            <input type="password" id="user-repeatpass" class="form-control" placeholder="Confirm Password" required
                autofocus="">

            <div class="input-group">
                <span id="error-reg" class="text-white font-weight-bold mt-2"></span>
                <button class="btn btn-md btn-block submit" id="btnregister" type="submit"><i class="fas fa-user-plus"></i> Create account</button>
            </div>

            <a href="#" id="cancel_signup"><i class="fa fa-angle-left"></i> Return</a>
        </form>
        <br>

    </div>




    <!--show nav and search on nav-->
    <script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.6/firebase.js'></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script>
  var config = {
      //Firebase info goes here
      apiKey: "",
    authDomain: "",
    databaseURL: "",
    projectId: "",
    storageBucket: "",
    messagingSenderId: "",
    appId: ""
  };
  // Initialize Firebase
  firebase.initializeApp(config);
    </script>
    <script src="/js/login-bg-map.js"></script>
    <script src="/js/login.js"></script>
    <script class="cssdeck" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
</body>

</html>
